<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Room Data Viewer (Timeline)</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<style>
  body { font-family: "Helvetica Neue", Arial, sans-serif; background: #f0f2f5; padding: 20px; text-align: center; color: #333; }
  .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  
  .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 2px solid #eee; }
  .tab { padding: 12px 30px; cursor: pointer; font-weight: bold; color: #888; transition: all 0.3s; }
  .tab:hover { color: #2196F3; background: #f9f9f9; }
  .tab.active { color: #2196F3; border-bottom: 3px solid #2196F3; }
  
  .view-section { display: none; animation: fadeIn 0.4s ease; }
  .view-section.active { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  
  /* リアルタイムパネル */
  #roomsContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 20px; }
  .room { 
    width: 70px; height: 70px; 
    border-radius: 10px; color: white; 
    display: flex; flex-direction: column; justify-content: center; align-items: center; 
    box-shadow: 0 3px 6px rgba(0,0,0,0.15); 
    font-size: 13px; font-weight: bold;
    transition: transform 0.2s;
  }
  .room:hover { transform: scale(1.05); }
  
  .bright { background-color: #4CAF50; box-shadow: 0 0 10px rgba(76, 175, 80, 0.6); }
  .dark { background-color: #212121; }
  .other { background-color: #cfd8dc; color: #555; }
  
  /* 操作エリア */
  .controls { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; align-items: center; flex-wrap: wrap; }
  select, input { padding: 8px 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
  /* ボタンは不要になったのでスタイル削除 */

  /* グラフエリア */
  .chart-wrapper { position: relative; height: 250px; width: 100%; border: 1px solid #eee; padding: 10px; border-radius: 8px; }
</style>
</head>
<body>

<div class="container">
  <h1>Lighting Condition Monitor</h1>
  
  <div class="tabs">
    <div class="tab active" onclick="switchTab('realtime')">Realtime Status</div>
    <div class="tab" onclick="switchTab('history')">Room History Graph</div>
  </div>

  <div id="realtime" class="view-section active">
    <h3>Current Status</h3>
    <div id="roomsContainer"></div>
    <p id="realtimeUpdate" style="color:#666; font-size: 0.9em;">Waiting for data...</p>
  </div>

  <div id="history" class="view-section">
    <h3>Daily History (08:00 - 19:00)</h3>
    <div class="controls">
      <label>Date: <input type="date" id="datePicker" onchange="loadHistory()"></label>
      <label>Target: <select id="roomPicker" onchange="loadHistory()"></select></label>
      </div>
    
    <div class="chart-wrapper">
      <canvas id="historyChart"></canvas>
    </div>
  </div>
</div>

<script>
// ==== Firebase Config ====
const firebaseConfig = {
  apiKey: "AIzaSyAt9FoenejYFhDIDZg5BTYfcl0x-czJ4v4",
  authDomain: "server-f5ca2.firebaseapp.com",
  databaseURL: "https://server-f5ca2-default-rtdb.firebaseio.com",
  projectId: "server-f5ca2",
  storageBucket: "server-f5ca2.appspot.com",
  messagingSenderId: "911418656641",
  appId: "1:911418656641:web:00d6d168eba14ebf984a80",
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// ==== Init ====
const roomPicker = document.getElementById('roomPicker');
for(let i=1; i<=18; i++){
    const opt = document.createElement('option');
    opt.value = i;
    opt.innerText = "Room " + i;
    roomPicker.appendChild(opt);
}
document.getElementById('datePicker').valueAsDate = new Date();

// ==== Realtime ====
const roomsContainer = document.getElementById('roomsContainer');
const updateText = document.getElementById('realtimeUpdate');

database.ref('rooms/latest').on('value', (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    roomsContainer.innerHTML = '';
    for (let i = 1; i <= 18; i++) {
        const val = data["room" + i];
        const div = document.createElement('div');
        div.classList.add('room');

        let statusText = "?";
        if (val === 1) {
            div.classList.add('bright');
            statusText = "ON";
        } else if (val === 2) {
            div.classList.add('dark');
            statusText = "OFF";
        } else {
            div.classList.add('other');
            statusText = "-";
        }
        div.innerHTML = `<div>R${i}</div><div style="font-size:18px;">${statusText}</div>`;
        roomsContainer.appendChild(div);
    }
    
    const d = new Date(data.timestamp);
    if (!isNaN(d.getTime())) {
        updateText.textContent = "Last Update: " + d.toLocaleString('ja-JP');
    }
});


// ==== History Graph (Auto Update) ====
let myChart = null;
let currentHistoryRef = null; // 監視中の参照を保持

function loadHistory() {
    const dateVal = document.getElementById('datePicker').value;
    const roomVal = document.getElementById('roomPicker').value;
    
    if (!dateVal) return; // 日付未選択なら何もしない

    // 以前の監視があれば解除（これがないと、日付を変えても古い日付の更新を受け取ってしまう）
    if (currentHistoryRef) {
        currentHistoryRef.off();
    }

    // リアルタイム監視を開始 (.on を使用)
    currentHistoryRef = database.ref('rooms/history/' + dateVal);
    currentHistoryRef.on('value', (snapshot) => {
        const data = snapshot.val();
        
        // データ取得後にグラフ用データを作成
        const plotData = [];
        const barColors = [];
        const minTime = new Date(`${dateVal}T08:00:00`).getTime();
        const maxTime = new Date(`${dateVal}T19:00:00`).getTime();

        if (data) {
            const records = Object.values(data).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            records.forEach(rec => {
                const t = rec.timestamp;
                const val = rec["room" + roomVal];
                
                let color = '#ddd';
                let isValid = false;

                if (val === 1) {
                    color = '#4CAF50'; 
                    isValid = true;
                } else if (val === 2) {
                    color = '#212121'; 
                    isValid = true;
                }

                if (isValid) {
                    plotData.push({ x: t, y: 1 });
                    barColors.push(color);
                }
            });
        }

        // グラフの描画または更新
        const ctx = document.getElementById('historyChart').getContext('2d');

        if (myChart) {
            // 既にグラフがある場合はデータだけ差し替えて更新
            myChart.data.datasets[0].label = `Room ${roomVal}`;
            myChart.data.datasets[0].data = plotData;
            myChart.data.datasets[0].backgroundColor = barColors;
            // 日付が変わっている可能性があるのでX軸範囲も更新
            myChart.options.scales.x.min = minTime;
            myChart.options.scales.x.max = maxTime;
            myChart.update();
        } else {
            // 初回作成
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [{
                        label: `Room ${roomVal}`,
                        data: plotData,
                        backgroundColor: barColors,
                        barPercentage: 1.0, 
                        categoryPercentage: 1.0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        y: { display: false, min: 0, max: 1 },
                        x: {
                            type: 'time',
                            min: minTime, 
                            max: maxTime, 
                            time: {
                                unit: 'hour',
                                displayFormats: { hour: 'HH:mm' },
                                tooltipFormat: 'HH:mm:ss'
                            },
                            grid: { display: true, drawBorder: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const date = new Date(context[0].parsed.x);
                                    return date.toLocaleTimeString('ja-JP');
                                },
                                label: function(context) {
                                    const idx = context.dataIndex;
                                    const color = context.dataset.backgroundColor[idx];
                                    if (color === '#4CAF50') return 'Status: 明るい (ON)';
                                    if (color === '#212121') return 'Status: 暗い (OFF)';
                                    return 'Unknown';
                                }
                            }
                        }
                    }
                }
            });
        }
    });
}

function switchTab(mode) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
    
    document.querySelector(`.tab[onclick="switchTab('${mode}')"]`).classList.add('active');
    document.getElementById(mode).classList.add('active');

    // Historyタブが開かれたら、すぐにデータ読み込みを開始
    if (mode === 'history') {
        loadHistory();
    }
}
</script>
</body>
</html>
